<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body{margin:0;}
    canvas{display:block;}
  </style>
</head>
<body>



  <script src="https://unpkg.com/three@0.97.0/build/three.js"></script>
  <script src="https://unpkg.com/three@0.97.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.x = 10;
    camera.position.y = 10;
    camera.position.z = 10;
    camera.lookAt(0, 0, 0);
    const controls = new THREE.OrbitControls(camera);

    const scene = new THREE.Scene();

    const ambientLight = new THREE.AmbientLight(0xffffff);
    scene.add(ambientLight);

    const light = new THREE.DirectionalLight(0xffffff, 1.5);
    light.position.set(1, 1, 0).normalize();
    scene.add(light);

    // const helper = new THREE.DirectionalLightHelper( light, 5 );
    // scene.add( helper );

    axesHelper = new THREE.AxesHelper( 5 );
    scene.add( axesHelper );

    const defaultMaterial = new THREE.MeshStandardMaterial({color: 0xff9300 /*橙色*/});

    const renderer = new THREE.WebGLRenderer({
      antialias: true // 开启消除锯齿
    });
    renderer.setClearColor(0xffffff, 1.0); // 设置画布背景色
    renderer.setPixelRatio(window.devicePixelRatio); // 设置屏幕像素比
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement); // 把 canvas 元素放到 body 内

    function animation(dt) {
      renderer.clear();
      controls.update();
      renderer.render(scene, camera);
      requestAnimationFrame(animation);
    }
    animation();

    const WEBGL_COMPONENT_TYPES = {
      5120: Int8Array,
      5121: Uint8Array,
      5122: Int16Array,
      5123: Uint16Array,
      5125: Uint32Array,
      5126: Float32Array
    };

    const json = fetch('../bin/model.json').then(response => response.json());
    const bin = fetch('../bin/model.bin').then(response => response.arrayBuffer())
    Promise.all([json, bin])
    .then(([json, buffer]) => {
      window.buffer = buffer
      console.log(buffer)
      // console.log(new Int32Array(buffer, 0, 1))
      // console.log(new Int32Array(buffer, 4, 1))
      // console.log(new Int32Array(buffer, 8, 1))
      // console.log(new Float32Array(buffer, 12, 1))
      // console.log('"' + new TextDecoder().decode( buffer.slice(0, 4) ) + '"')

      const color = new THREE.Color();
      const node = json.nodes.find(v => v.parent === null);
      createObject(node, scene);
      renderer.render(scene, camera);

      function createObject(node, parent) {
        let object;
        const vertex = node.vertex;
        if (vertex) {
          const geometry = new THREE.BufferGeometry();

          for(let k in vertex) {
            const row = vertex[k];
            const TypeArray = WEBGL_COMPONENT_TYPES[row.type];
            const length = row.length / TypeArray.BYTES_PER_ELEMENT;
            const vertices = new TypeArray(buffer, row.offset, length);
            const attribute = new THREE.BufferAttribute(vertices, row.stride);
            if (k === 'index') {
              geometry.setIndex(attribute);
            } else {
              geometry.addAttribute(k, attribute);
            }
          }

          let material;
          if (node.material >= 0) {
            const m = json.materials[node.material];
            const params = {
              color: color.setRGB(...m.data.diffuse).getHex(),
              emissive: color.setRGB(...m.data.emissive).getHex(),
            };

            if (m.data.diffuseMap) {
              params.map = new THREE.TextureLoader().load('../bin/' + m.data.diffuseMap);
            }

            material = new THREE.MeshStandardMaterial(params);
          }

          object = new THREE.Mesh(geometry, material || defaultMaterial);
        } else {
          object = new THREE.Group();
        }

        object.name = node.name;
        object.scale.set(...node.scale);
        object.position.set(...node.position);
        object.rotation.set(...node.rotation);
        node.children.forEach(idx => createObject(json.nodes[idx], object));
        parent.add(object);
      }
    });
  </script>
</body>
</html>
